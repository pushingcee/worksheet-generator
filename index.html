<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Worksheet generator</title><link href="main.css" rel="stylesheet"></head><body><header><h1>Worksheet generator</h1></header><hr><main><p>This simple tool helps educators and parents create engaging assignments and exercises for students. Just enter your questions and their corresponding answers, choose an image, and print a customized worksheet for your students.</p><hr><h3>Worksheet properties</h3><form id="worksheet-properties"><span><label for="single">Single page</label> <input class="check-box" type="checkbox" id="single"> </span><span><label for="image">Image:</label> <input type="file" id="upload"> </span><span><label for="image">Problem count:</label> <select name="problemCount" id="problem-count"></select> </span><button type="button" id="reshuffle">Re-shuffle</button> <button type="submit" value="Submit" id="generate">Generate worksheet</button></form><hr><h3>Problems:</h3><div id="problem-space"></div><hr><div id="canvas-container"><canvas id="image-canvas"></canvas><canvas id="answer-grid-canvas"></canvas></div></main><script defer="defer" src="scripts.js"></script></body></html>
